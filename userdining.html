  <form action="udreservation.php" method="post">
    <h2>Reservation Details</h2>
    <label for="date">Date and Time:</label>
    <input type="datetime-local" id="date" name="date" required>
    
    <label for="party-size">Party Size:</label>
    <input type="number" id="party-size" name="party-size" required>
    
    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special-requests"></textarea>
    
    <h2>Contact Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">
    
    <h2>Additional Options</h2>
    <label for="occasion">Occasion:</label>
    <select id="occasion" name="occasion">
      <option value="">Select</option>
      <option value="birthday">Birthday</option>
      <option value="anniversary">Anniversary</option>
      <option value="other">Other</option>
    </select>
    
    <label for="seating-preference">Seating Preference:</label>
    <input type="text" id="seating-preference" name="seating-preference">
    
    <div class="submit-button">

    </div>
