    <div class="reservation-form">
        <h2>Make a Reservation</h2>
        <form action="process_reservation.php" method="post">
            <!-- Personal Information -->
            <input type="text" name="customer_name" placeholder="Your Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="contact_number" placeholder="Contact Number" required>
            <input type="email" name="email" placeholder="Email" required>

            <!-- Membership Details -->
            <input type="text" name="aaa_membership_number" placeholder="AAA Membership Number">

            <!-- Reservation Details -->
            <input type="date" name="reservation_date" id="reservation_date" onchange="changeColor()" required>
            <input type="time" name="reservation_time" required>
            <input type="time" name="check_out_time" required>
            <select name="destination" id="destination" onchange="changeColor()" required>
                <option value="">Select Pakege</option>
                <option value="Couple">Couple</option>
                <option value="family">Family</option>
                <option value="bar">Bar</option>
                <option value="along">Along</option>
            </select>
            <input type="number" name="num_attendees" placeholder="Number of Attendees" required>
            <label for="room_type">Room Type:</label>
            <select name="room_type" id="room_type">
                <option value="double_bed">Double Bed</option>
                <option value="single_bed">Single Bed</option>
            </select>

            <!-- Payment Information -->
            <input type="text" name="credit_card_details" placeholder="Credit Card Details">

            <!-- Special Requests -->
            <textarea name="special_requests" placeholder="Special Requests"></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <a href="userhome.html">

            </a>
